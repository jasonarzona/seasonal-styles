    <script>
        //document.getElementById("myDiv").innerHTML = "New Text";


        $("document").ready(function(){

            let $theDiv = $("div#myDiv");
            $theDiv
                .css("background-color", "yellow")
                .css("border", "1px solid black")
                .append("Here's some additional text for ur betch!");
            
            let counter = 0;
            $("div#myOtherDiv p").each(function(){
                counter++; //increments by 1 every time
                $(this).prepend(counter + ") "); //.prepend adds something to the beginning
            });

            $("div#yetAnotherDiv li:nth-child(even)")
                .css("background-color", "red")
                .css("border", "2px dotted black");
            
            $("div#yetAnotherDiv li").hide(); //hides li items
            $("div#yetAnotherDiv").hide()
                .fadeIn(1000, function(){
                    $("div#yetAnotherDiv li").each(function(){
                        $(this).slideDown(2000);
                    });
                });
        });

        
    </script>
